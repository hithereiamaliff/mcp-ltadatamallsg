# MCP Server - Docker Compose
# For self-hosting on VPS

services:
  mcp-ltadatamall:
    build: .
    container_name: mcp-ltadatamall
    restart: unless-stopped
    ports:
      - "8093:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - LTA_API_KEY=${LTA_API_KEY:-}
      - NODE_ENV=production
      - ANALYTICS_DIR=/app/data
      - FIREBASE_DATABASE_URL=${FIREBASE_DATABASE_URL:-https://mcp-analytics-49b45-default-rtdb.asia-southeast1.firebasedatabase.app}
      - FIREBASE_CREDENTIALS_PATH=/app/.credentials/firebase-service-account.json
    volumes:
      - analytics-data:/app/data
      - /opt/mcp-servers/.credentials:/app/.credentials:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mcp-network:
    driver: bridge

volumes:
  analytics-data:
    driver: local
